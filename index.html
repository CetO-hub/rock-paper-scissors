<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="wrapperPlayField">
      <img src="./img/background.svg" alt="rock-scissors-paper hands" />
      <div class="playField">
        <button class="btn">
          <img id="paper" src="./img/paper.svg" alt="paper item" />
        </button>
        <button class="btn">
          <img id="rock" src="./img/rock.svg" alt="rock item" />
        </button>
        <button class="btn">
          <img id="scissors" src="./img/scissors.svg" alt="scissors item" />
        </button>
      </div>
    </div>
  </body>
</html>
