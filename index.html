<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="wrapperPlayField">
      <img src="./img/background.svg" alt="rock-scissors-paper hands" />
      <div class="playField">
        <div class="playFieldHeader">
          <div class="textInformation">
            <div class="scoreText">
              Your <br />
              score
            </div>
            <div>Make your choice!</div>
            <div class="scoreText">
              Not your <br />
              score
            </div>
          </div>
          <div class="arrows">
            <div class="score">Placeholder</div>
            <img src="./img/arrow1.svg" alt="arrow down" />
            <img src="./img/arrow2.svg" alt="arrow down" />
            <img src="./img/arrow3.svg" alt="arrow down" />
            <div class="score">Placeholder</div>
          </div>
        </div>
        <div class="playFieldBody">
          <div class="btns">
            <button class="btn">
              <img id="paper" src="./img/paper.svg" alt="paper item" />
            </button>
            <button class="btn">
              <img id="rock" src="./img/rock.svg" alt="rock item" />
            </button>
            <button class="btn">
              <img id="scissors" src="./img/scissors.svg" alt="scissors item" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
